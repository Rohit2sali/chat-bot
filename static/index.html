<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Groq Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat {
            background: white;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .msg {
            margin-bottom: 10px;
        }
        .user { font-weight: bold; }
        .bot { color: #333; }
        #input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat">
    <div id="messages"></div>
    <div id="input">
        <input id="text" placeholder="Type a message..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
async function send() {
    const input = document.getElementById("text");
    const msg = input.value.trim();
    if (!msg) return;

    const messages = document.getElementById("messages");

    messages.innerHTML += `<div class="msg user">You: ${msg}</div>`;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    messages.innerHTML += `<div class="msg bot">Bot: ${data.response}</div>`;
    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
